<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
    <fieldset>
        <button id="instruc" >Instructions</button>

        <legend><h1>To Do List </h1></legend>
        <div class="container">
            
            <h2>Add your tasks here</h2>
            <input id="inputfield" type="text"><button id="addtodo">Add Tasks</button>
            
            <div id="ToDos" class="Todo-container"></div>
        </div>
        <img src="New year's resolutions-pana (1).png" alt="">
    </fieldset>
<script src="javascript.js"></script>
</body>
</html>
